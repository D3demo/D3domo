<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 World Map Demo with Area Zoom | TechSlides</title>
<link rel="stylesheet" type="text/css" href="style.css" id="mystyle">
<style>
body {
  color: #666;
  background: #f3f3f3;
  font: normal 10px "Helvetica Neue", Helvetica, sans-serif;
  margin: 2em;
}
#map {
  border:1px solid #000;
  width:960px;
  height:550px;
}
.country {
  fill: #aaa;
  stroke: #fff;
  stroke-width: 1px;
  stroke-linejoin: round;
}
.city {
  fill: #aaa;
  stroke: #fff;
  stroke-width: 1px;
  stroke-linejoin: round;
}

.hidden {
  display: none;
}
div.tooltip {
  color: #222;
  background: #fff;
  padding: .5em;
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px;
  box-shadow: 0px 0px 2px 0px #a6a6a6;
  opacity: 0.9;
  position: absolute;
}

.symbol {
  fill: black;
  fill-opacity: 0.5;
  stroke: #fff;
}



.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.yoko{
  <p>aaaaaaa</p>
}

</style>
</head>
<body>
<h1>消えるフロンティア</h1>
<h2>進出戦略、事業コスト見極め</h2>

<select onchange="changesytle(value);">
   <option value="">スタイルなし</option>
   <option value="n_gdp.css">一人あたりの名目GDP</option>
   <option value="car_export.css">自動車・自動車部品の輸出額(USドル、2011)</option>
   <option value="car_import.css">自動車・自動車部品の輸入額(USドル、2011)</option>
   <option value="doing_business.css">ビジネスのしやすさランキング</option>
</select>

<div id="map"></div>

<div style="position:absolute; top:130px; left:600px; z-index:100; width:330px; font:13px sans-serif; color: #7f7f7f; background-color: rgba(255, 255, 255, 0.5); padding:0 10px; border-radius: 5px">
  <p>日本企業が古くから拠点を構えてきたタイ・バンコクを100としてアジア各都市のビジネスコストを算出してみた。人件費に、不動産、インフラ、生活、治安の書くコストを加え、総合的な事業コストを比較。</p>
  <!--
  <p>浮かび上がってきたのは。どの都市にも一長一短があり、バンコクに比べて極端にコストが低い都市はないという事実だ。低コストのフロンティアが消えるなかで、企業は事業内容にふさわしい進出先をこれまで以上に慎重に探していく必要がありそうだ。</p>
  -->
</div>

<div id="stack_bar" style="position:absolute; top:300px; left:570px; z-index:100; width:370px; font:0.1em sans-serif; color: #808080; background-color: rgba(255, 255, 255, 0.5); padding:0 10px; border-radius: 5px;"></div>

<div id="gdp" style="position:absolute; top:550px; left:20px; z-index:100; width:150px; font:0.1em sans-serif; color: #808080; background-color: rgba(255, 255, 255, 0.5); padding:0 10px; border-radius: 5px;"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="topojson.js"></script>
<script>
// The SVG container
var width  = 960,
    height = 550;

var color = d3.scale.category10();

var projection = d3.geo.mercator()
                .center([-10, 20.4])
                .translate([-500, 300])
                .scale((width + 1) / 0.8 / Math.PI);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom()
    .on("zoom", redraw))
    .append("g");


//map_undercoat
function changesytle(cssfile) {
  document.getElementById('mystyle').href = cssfile;
}

function redraw() {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");
//map data convert from https://github.com/johan/world.geo.json/blob/master/countries.geo.json
//tsv file is not used, but left the code for data join sample
queue()
    .defer(d3.json, "topo_world_countries_with_meta.json")
    //.defer(d3.tsv, "world-country-names.tsv")
    .await(ready);

//function ready(error, world, names) {
function ready(error, world) {

  var countries = topojson.object(world, world.objects.countries).geometries,
//      neighbors = topojson.neighbors(world, countries),
      i = -1,
      n = countries.length;

    var country = svg.selectAll(".country").data(countries);
    country
    .enter()
    .insert("path")
    .attr("class", "country")
    .attr("title", function(d,i) { return d.properties.name; })
    .attr("id", function(d,i) { return d.id; })
    .attr("d", path);

    var g = svg.append("g");
    var rows = [];
    d3.csv("asia.csv", function(error, data) {
      g.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", function(d) {
          return projection([d.lon, d.lat])[0];
       })
      .attr("cy", function(d) {
          return projection([d.lon, d.lat])[1];
       })
      .attr("r",function(d) {
        var cost_total = d.basic_wages + d.electricity_charges + d.milk + d.criminal + d.office_rent;
        //console.log(cost_total)
        return (10);
      })
      .attr("class","symbol")
      .on("mousemove", function(d,i) {
        var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

        tooltip
        .classed("hidden", false)
        .attr("style", "left:"+(mouse[0]+0)+"px;top:"+(mouse[1]+100)+"px;font-size:12px;line-height:5px;")
        //.html(d.properties.japanese)

        .html(function(){
          //console.log(d.country)
          return d.country
/*
          if(d.country == "横浜"){
          return '<strong>横浜</strong><p>横浜のコメント</p>';
          }
          else if(d.country == "ソウル"){
          return '<strong>ソウル</strong><p>ソウルのコメント</p>';
          }
        */
        });

      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true)
      })

    });

}

var margin = {top: 40, right: 20, bottom: 20, left: 90},
    width = 400 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var y = d3.scale.linear()
    .rangeRound([0, width]);

var color = d3.scale.ordinal()
    .range(["#3182bd","#6baed6","#9ecae1","#c6dbef","#dadaeb"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("left");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("top")
    .tickFormat(d3.format(".2s"));

var svg_s = d3.select("#stack_bar").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

d3.csv("asia_remove_latlon.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "country"; }));

  data.forEach(function(d) {
    var y0 = 0;
    d.costs = color.domain().map(function(name) {
        return {name: name, y0: y0, y1: y0 += +d[name]};
    });
    d.total = d.costs[d.costs.length - 1].y1;
    //console.log(d.costs)
  });

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain(data.map(function(d) { return d.country; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  svg_s.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg_s.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("x", 6)
      .attr("dx", ".71em")
      .style("text-anchor", "end")
      //.text("Population");

  var city = svg_s.selectAll(".city")
      .data(data)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(0, " + x(d.country) + ")"; });

  city.selectAll("rect")
      .data(function(d) { return d.costs; })
      .enter().append("rect")
      .attr("height", x.rangeBand())
      .attr("x", function(d) { return y(d.y0); })
      .attr("width", function(d) { return y(d.y1) - y(d.y0); })
      .style("fill", function(d) { return color(d.name); })

    svg_s.append("line")
      .attr("x1",113.5)
      .attr("x2",113.5)
      .attr("y1",0)
      .attr("y2",240)
      .style("stroke", "#F00")

var legend = svg_s.selectAll(".legend")
      .data(color.domain().slice().reverse())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
      .attr("x", width - 45)
      .attr("y", 150)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 50)
      .attr("y", 155)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

//gdp
var width_g  = 150,
    height_g = 100;

var svg_g = d3.select("#gdp").append("svg")
    .attr("width", width_g)
    .attr("height", height_g)
    .append("g");

svg_g.append("text")
      .attr("x", width_g)
      .attr("y", 5)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text("一人あたりの名目GDP");

svg_g.append("rect")
      .attr("x", width_g - 10)
      .attr("y", 20)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", '#dacc9e');

svg_g.append("text")
      .attr("x", width_g - 13)
      .attr("y", 24)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text("1万ドル以上");

svg_g.append("rect")
      .attr("x", width_g - 10)
      .attr("y", 40)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", '#dacc9e')
      .style("opacity", .75);

svg_g.append("text")
      .attr("x", width_g - 13)
      .attr("y", 44)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text("3千ドル以上1万ドル未満");

svg_g.append("rect")
      .attr("x", width_g - 10)
      .attr("y", 60)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", '#dacc9e')
      .style("opacity", .5);

svg_g.append("text")
      .attr("x", width_g - 13)
      .attr("y", 64)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text("1千ドル以上3千ドル未満");

svg_g.append("rect")
      .attr("x", width_g - 10)
      .attr("y", 80)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", '#dacc9e')
      .style("opacity", .25);

svg_g.append("text")
      .attr("x", width_g - 13)
      .attr("y", 84)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text("1千ドル未満");

</script>
</body>
</html>
