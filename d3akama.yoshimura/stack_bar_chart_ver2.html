<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
</body>
<script>

var margin = {top: 40, right: 20, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var y = d3.scale.linear()
    .rangeRound([0, width]);

var color = d3.scale.ordinal()
    .range(["#3182bd","#6baed6","#9ecae1","#c6dbef","#dadaeb"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("left");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("top")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("asia_remove_latlon.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "country"; }));


  //stack bar
  data.forEach(function(d) {
    var y0 = 0;
    d.costs = color.domain().map(function(name) {
      //if(name ==  "basic_wages"){return {name: name, y0: y0, y1: y0};}
      return {name: name, y0: y0, y1: y0 += +d[name]}; });
    d.total = d.costs[d.costs.length - 1].y1;
    //console.log(d.total)
  });

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain(data.map(function(d) { return d.country; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

//横軸
  svg.append("g")
      .attr("class", "x axis")
      //.attr("transform", "translate(0," + height + ")")
      .call(xAxis);


//縦軸
  svg.append("g")
   .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      //.attr("transform", "rotate(-90)")
      .attr("x", 6)
      .attr("dx", ".71em")
      .style("text-anchor", "end")
      //.text("Population");


  var city = svg.selectAll(".city")
      .data(data)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(0, " + x(d.country) + ")"; });

  city.selectAll("rect")
      .data(function(d) { return d.costs; })
      .enter().append("rect")
      .attr("height", x.rangeBand())
      .attr("x", function(d) { return y(d.y0); })
      .attr("width", function(d) { return y(d.y1) - y(d.y0); })
      .style("fill", function(d) { return color(d.name); })


//　sample
  var legend = svg.selectAll(".legend")
      .data(color.domain().slice().reverse())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("y", 290)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 300)
      .attr("dy", "0.35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


});

</script>
